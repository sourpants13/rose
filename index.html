<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose UI Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col items-center p-6">
    <div class="w-full max-w-lg bg-gray-900 p-6 rounded-lg shadow-lg">
        <div class="flex justify-center mb-4">
            <img src="https://via.placeholder.com/50" alt="Rose" class="h-12">
        </div>
        <nav class="flex justify-around text-gray-400 mb-6">
            <a href="#" class="text-white border-b-2 border-white pb-1">HOME</a>
            <a href="#" class="hover:text-white">FEATURES</a>
            <a href="#" class="hover:text-white">SETTINGS</a>
        </nav>
        <div class="space-y-4">
            <input type="text" placeholder="Webhook URL" class="w-full p-2 rounded bg-gray-800 border border-gray-700 text-white">
            <input type="text" placeholder="Build name" class="w-full p-2 rounded bg-gray-800 border border-gray-700 text-white">
            <select class="w-full p-2 rounded bg-gray-800 border border-gray-700 text-white">
                <option>File type</option>
            </select>
            <div class="flex items-center space-x-4 text-sm">
                <label class="flex items-center"><input type="checkbox" class="mr-2"> Obfuscation</label>
                <label class="flex items-center"><input type="checkbox" class="mr-2"> Pump file</label>
                <label class="flex items-center"><input type="checkbox" class="mr-2"> Extension Spoofer</label>
            </div>
            <button class="w-full bg-pink-500 py-2 rounded text-white">TEST WEBHOOK</button>
            <button class="w-full bg-pink-600 py-2 rounded text-white flex justify-center items-center">
                <span class="mr-2">ðŸ”§</span> BUILD
            </button>
        </div>
    </div>
</body>
</html>
