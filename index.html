<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose UI Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col items-center p-6">
    <div class="w-full max-w-lg bg-gray-900 p-6 rounded-lg shadow-lg">
        <div class="flex justify-center items-center mb-4">
            <img src="https://via.placeholder.com/50" alt="Rose" class="h-12 mr-2">
            <h1 class="text-xl font-bold">Rose UI Builder</h1>
        </div>
        <nav class="flex justify-around text-gray-400 mb-6">
            <a href="#" class="text-white border-b-2 border-white pb-1">HOME</a>
            <a href="#" class="hover:text-white">FEATURES</a>
            <a href="#" class="hover:text-white">SETTINGS</a>
        </nav>
        <div class="space-y-4">
            <input id="themeInput" type="text" placeholder="Enter Theme (e.g., Futuristic, Hacker, Retro)" class="w-full p-2 rounded bg-gray-800 border border-gray-700 text-white">
            <textarea id="contentInput" placeholder="Describe GUI elements (e.g., Neon Buttons, Cyber Grid, Pixelated UI)" class="w-full p-2 rounded bg-gray-800 border border-gray-700 text-white h-24"></textarea>
            <button id="generateScript" class="w-full bg-pink-600 py-2 rounded text-white">Create Script</button>
        </div>
    </div>
    <div class="w-full max-w-lg bg-gray-900 p-6 rounded-lg shadow-lg mt-6">
        <h2 class="text-lg font-bold mb-2">Generated Script:</h2>
        <pre id="scriptOutput" class="bg-gray-800 p-4 rounded text-white h-40 overflow-auto"></pre>
    </div>
    <script>
        document.getElementById("generateScript").addEventListener("click", function() {
            let theme = document.getElementById("themeInput").value.toLowerCase();
            let content = document.getElementById("contentInput").value;
            
            let themes = {
                "futuristic": "body { background: #0a0a0a; color: #00fff7; font-family: Orbitron, sans-serif; } .container { background: #16213e; border-radius: 10px; padding: 20px; } button { background: #00fff7; color: #0a0a0a; }",
                "binary": "body { background: black; color: #00ff00; font-family: Courier, monospace; } .container { background: #002200; border: 2px solid #00ff00; } button { background: #00ff00; color: black; }",
                "hacker": "body { background: black; color: #33ff33; font-family: Consolas, monospace; } .container { background: #003300; border: 2px dashed #33ff33; } button { background: #33ff33; color: black; }",
                "retro": "body { background: #ffcc00; color: #000; font-family: 'Press Start 2P', cursive; } .container { background: #ff6600; border: 4px solid #000; } button { background: #000; color: #ffcc00; }",
                "neon": "body { background: #121212; color: #ff00ff; font-family: 'Neon Tubes', sans-serif; } .container { background: #222; border: 3px solid #ff00ff; } button { background: #ff00ff; color: #121212; }",
                "cyberpunk": "body { background: #000; color: #ff0099; font-family: 'Orbitron', sans-serif; } .container { background: #222; border: 3px solid #ff0099; } button { background: #ff0099; color: #000; }",
                "steampunk": "body { background: #3e2c1c; color: #c99c66; font-family: 'Garamond', serif; } .container { background: #5a3e2b; border: 3px solid #c99c66; } button { background: #c99c66; color: #3e2c1c; }",
                "gothic": "body { background: #1a1a1a; color: #b0b0b0; font-family: 'Old English Text MT', serif; } .container { background: #333; border: 3px solid #b0b0b0; } button { background: #b0b0b0; color: #1a1a1a; }",
                "vaporwave": "body { background: #ff66b2; color: #33ccff; font-family: 'Comic Sans MS', sans-serif; } .container { background: #ff33cc; border: 3px solid #33ccff; } button { background: #33ccff; color: #ff33cc; }",
                "minimalist": "body { background: #f8f8f8; color: #333; font-family: 'Arial', sans-serif; } .container { background: #fff; border: 1px solid #ddd; } button { background: #333; color: #fff; }"
            };
            
            let styles = themes[theme] || "body { background: #222; color: white; font-family: Arial, sans-serif; } .container { background: #333; border-radius: 10px; padding: 20px; } button { background: gray; color: white; }";
            
            let generatedScript = `<!DOCTYPE html>
<html>
<head>
    <title>${content}</title>
    <style>${styles}</style>
</head>
<body>
    <div class="container">
        <h1>${content}</h1>
        <button>Click Me</button>
    </div>
</body>
</html>`;
            
            document.getElementById("scriptOutput").textContent = generatedScript;
        });
    </script>
</body>
</html>
