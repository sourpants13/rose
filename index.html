<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose UI Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col items-center p-6">
    <div class="w-full max-w-lg bg-gray-900 p-6 rounded-lg shadow-lg">
        <div class="flex justify-center items-center mb-4">
            <img src="https://via.placeholder.com/50" alt="Rose" class="h-12 mr-2">
            <h1 class="text-xl font-bold">Rose UI Builder</h1>
        </div>
        <nav class="flex justify-around text-gray-400 mb-6">
            <a href="#" class="text-white border-b-2 border-white pb-1">HOME</a>
            <a href="#" class="hover:text-white">FEATURES</a>
            <a href="#" class="hover:text-white">SETTINGS</a>
        </nav>
        <div class="space-y-4">
            <input id="themeInput" type="text" placeholder="Enter Theme (e.g., Futuristic, Hacker, Retro)" class="w-full p-2 rounded bg-gray-800 border border-gray-700 text-white">
            <textarea id="contentInput" placeholder="Describe GUI elements (e.g., Neon Buttons, Cyber Grid, Pixelated UI)" class="w-full p-2 rounded bg-gray-800 border border-gray-700 text-white h-24"></textarea>
            <button id="generateScript" class="w-full bg-pink-600 py-2 rounded text-white">Create Script</button>
        </div>
    </div>
    <div class="w-full max-w-lg bg-gray-900 p-6 rounded-lg shadow-lg mt-6">
        <h2 class="text-lg font-bold mb-2">Generated Script:</h2>
        <pre id="scriptOutput" class="bg-gray-800 p-4 rounded text-white h-40 overflow-auto"></pre>
    </div>
    <script>
        document.getElementById("generateScript").addEventListener("click", function() {
            let theme = document.getElementById("themeInput").value.toLowerCase();
            let content = document.getElementById("contentInput").value;
            
            let themes = {
                "kawaii": `
                    body { 
                        background: linear-gradient(135deg, #FFB6C1, #FFF0F5); 
                        color: #FF69B4; 
                        font-family: 'Poppins', sans-serif; 
                        text-align: center; 
                        padding: 30px; 
                        animation: fadeIn 2s ease-out;
                    } 
                    .container { 
                        background: rgba(255, 240, 245, 0.9); 
                        border: 3px solid #FFB6C1; 
                        border-radius: 20px; 
                        padding: 35px; 
                        box-shadow: 0px 6px 30px rgba(255, 105, 180, 0.5); 
                        backdrop-filter: blur(8px); 
                        animation: bounceIn 1s ease-in-out;
                    } 
                    button { 
                        background: #FF69B4; 
                        color: white; 
                        border: none; 
                        padding: 15px 40px; 
                        border-radius: 15px; 
                        cursor: pointer; 
                        font-size: 18px; 
                        font-weight: bold; 
                        transition: all 0.3s ease;
                    }
                    button:hover { 
                        background: #FF1493; 
                        box-shadow: 0px 8px 25px rgba(255, 105, 180, 0.6); 
                        transform: scale(1.05); 
                    } 
                    h1 { 
                        font-size: 36px; 
                        font-weight: bold; 
                        color: #FF1493; 
                    } 
                    h2 { 
                        font-size: 24px; 
                        color: #FF69B4; 
                    } 
                    @keyframes fadeIn { 
                        from { opacity: 0; } 
                        to { opacity: 1; } 
                    } 
                    @keyframes bounceIn { 
                        0% { transform: scale(0); } 
                        50% { transform: scale(1.2); } 
                        100% { transform: scale(1); } 
                    }`,

                // Other themes remain unchanged...

            };
            
            let styles = themes[theme] || `
                body { background: #222; color: white; font-family: Arial, sans-serif; }
                .container { background: #333; border-radius: 10px; padding: 20px; }
                button { background: gray; color: white; }`;

            let generatedScript = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>${content}</title>
                    <style>${styles}</style>
                </head>
                <body>
                    <div class="container">
                        <h1>${content}</h1>
                        <button>Click Me</button>
                    </div>
                </body>
                </html>
            `;
            
            document.getElementById("scriptOutput").textContent = generatedScript;
        });
    </script>
</body>
</html>
